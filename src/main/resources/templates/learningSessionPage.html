<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Glossary application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}"><h2>Glossary</h2></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li>
                <!--                    sec:authorize="isAuthenticated()"
                                    class="nav-item active" th:if="${#httpServletRequest.isUserInRole('ADMIN')}">-->
                <a class="nav-link" th:href="@{/glossary}">Słownik<span class="sr-only">(current)</span></a>
            </li>
            <li> <!--sec:authorize="isAnonymous()" class="nav-item active">-->
                <a class="nav-link" th:href="@{/learning}">Nauka<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 50px;">
    <h1 style="margin-bottom: 20px">Przetłumacz: </h1>
    <div>
        <h2 style="margin-bottom: 20px" th:text="${wordToTranslate}"></h2>

        <div class="row">
            <form th:action="@{/learning/check}" method="post">
                <input type="hidden" name="wordId"
                       th:value="${wordId}">
                <input type="hidden" name="translation"
                       th:value="${translation}">

                <input type="text" class="form-control" id="wordToCheck" name="wordToCheck">

                <button type="submit" class="btn btn-outline-dark">Zatwierdź</button>
            </form>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <form th:action="@{/learning/end}" method="get">
            <button type="submit" class="btn btn-outline-dark">Zakończ sesję</button>
        </form>
    </div>
</div>
</body>
</html>
